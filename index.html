<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ward No. 2 - Lalitpur Municipality</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ward No. 2, Lalitpur Municipality</h1>
    <p>Please select the service you want to apply for:</p>

    <form id="applyForm" method="POST" action="submit.php">
      <label for="service">Select Service:</label>
      <select name="service" id="service" required>
        <option value="">-- Select --</option>
        <option value="Marriage Registration">Marriage Registration</option>
        <option value="Citizenship Application">Citizenship Application</option>
        <option value="Death Registration">Death Registration</option>
        <option value="Senior Citizen ID">Senior Citizen ID</option>
        <option value="Migration Registration">Migration Registration</option>
      </select>

      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" name="fullName" required />
      </div>

      <div class="form-group">
        <label>Email Address:</label>
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" name="phone" required />
      </div>

      <div class="form-group">
        <label>Address:</label>
        <input type="text" name="address" required />
      </div>

      <div id="extraFields"></div>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
